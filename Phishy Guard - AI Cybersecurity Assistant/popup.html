<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhishyGuard</title>
  <style>
    :root {
      /* Light theme variables */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #1a1a1a;
      --text-secondary: #6e6e6e;
      --accent-color: #0066ff;
      --border-color: rgba(0,0,0,0.1);
      --status-safe-bg: #edf7ed;
      --status-safe-color: #1e4620;
      --status-safe-border: #c2e0c2;
      --status-warning-bg: #fff4e5;
      --status-warning-color: #663c00;
      --status-warning-border: #ffe0b2;
      --status-danger-bg: #fdeded;
      --status-danger-color: #5f2120;
      --status-danger-border: #f5c2c2;
      --details-bg: rgba(0,0,0,0.03);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #3385ff;
      --border-color: rgba(255,255,255,0.1);
      --status-safe-bg: rgba(46, 125, 50, 0.2);
      --status-safe-color: #81c784;
      --status-safe-border: #2e7d32;
      --status-warning-bg: rgba(237, 108, 2, 0.2);
      --status-warning-color: #ffb74d;
      --status-warning-border: #ed6c02;
      --status-danger-bg: rgba(211, 47, 47, 0.2);
      --status-danger-color: #ef5350;
      --status-danger-border: #d32f2f;
      --details-bg: rgba(255,255,255,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body {
      width: 320px;
      font-family: Helvetica, Arial, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      margin: 0;
      letter-spacing: -0.2px;
    }

    .header {
      background-color: var(--bg-primary);
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .brand {
      color: var(--text-primary);
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      font-size: 16px;
    }

    .theme-toggle:hover {
      background-color: var(--details-bg);
    }

    .container {
      padding: 16px;
    }

    .status-container {
      background-color: var(--bg-primary);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .safe {
      background-color: var(--status-safe-bg);
      color: var(--status-safe-color);
      border: 1px solid var(--status-safe-border);
    }

    .warning {
      background-color: var(--status-warning-bg);
      color: var(--status-warning-color);
      border: 1px solid var(--status-warning-border);
    }

    .danger {
      background-color: var(--status-danger-bg);
      color: var(--status-danger-color);
      border: 1px solid var(--status-danger-border);
    }

    .scan-button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .scan-button:hover {
      filter: brightness(110%);
      transform: translateY(-1px);
    }

    .scan-button:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
    }

    .scan-button img {
      width: 16px;
      height: 16px;
      opacity: 0.9;
    }

    .details {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: pre-line;
      padding: 12px;
      background-color: var(--details-bg);
      border-radius: 6px;
      line-height: 1.4;
    }

    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      background-color: var(--bg-primary);
    }

    .powered-by {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      opacity: 0.8;
    }

    .powered-by img {
      width: 12px;
      height: 12px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .login-link {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .login-link:hover {
      background-color: var(--details-bg);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand-container">
      <img src="icons/icon15.png" alt="PhishyGuard Logo" class="logo">
      <h1 class="brand">PhishyGuard</h1>
    </div>
    <div class="header-actions">
      <a href="login.html" target="_blank" class="login-link" id="loginLink">Login</a>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ“</button>
    </div>
  </div>

  <div class="container">
    <div class="status-container">
      <div id="statusBox" class="status safe">
        <span class="icon">&#x2713;</span>
        <span id="statusText">No threats detected</span>
      </div>
      <div id="details" class="details"></div>
    </div>

    <button id="scanButton" class="scan-button">
      <img src="icons/icon15.png" alt="" aria-hidden="true">
      Scan Current Email
    </button>
  </div>

  <div class="footer">
    <div class="powered-by">
      Protected by <img src="icons/icon15.png" alt="PhishyGuard"> PhishyGuard
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
