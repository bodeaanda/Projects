<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhishyGuard</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #1a1a1a;
      --text-secondary: #6e6e6e;
      --accent-color: #0066ff;
      --border-color: rgba(0,0,0,0.1);
      --status-safe: #4caf50;
      --status-warning: #ff9800;
      --status-danger: #f44336;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #3385ff;
      --border-color: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 24px;
      height: 24px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      background: var(--bg-secondary);
    }

    .status-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status-message {
      font-size: 14px;
      color: var(--text-secondary);
      white-space: pre-line;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .button:hover {
      opacity: 0.9;
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .link {
      display: block;
      text-align: center;
      color: var(--accent-color);
      text-decoration: none;
      font-size: 14px;
      padding: 8px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .safe { color: var(--status-safe); }
    .warning { color: var(--status-warning); }
    .danger { color: var(--status-danger); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="icons/icon15.png" alt="Logo" class="logo">
      <span class="title">PhishyGuard</span>
    </div>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-title" id="statusTitle">Ready to scan</div>
      <div class="status-message" id="statusMessage">Click the button below to analyze the current email.</div>
    </div>

    <button id="scanButton" class="button">Scan Email</button>
    <a href="http://localhost:3000/about" target="_blank" class="link">Learn about PhishyGuard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
